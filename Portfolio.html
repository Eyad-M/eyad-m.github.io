<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="imgs/darkLogoIcon.PNG" />
    <link rel="stylesheet" type="text/css" href="css\Stylee.css" />
    <link rel="stylesheet" type="text/css" href="css\Slider.css" />
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/JQuery.js"></script>
    <script src="js/Slider.js"></script>
    <script src="js/Tabs.js"></script>

    <div id="Navigation">
      <div id="NavCont">
        <div id="logoCont">
          <img id="logo" src="imgs/LOGO.png" alt="" />
        </div>

        <div id="NavBxCont">
          <div id="Portfolio" class="NavBx" style="color:#00aff0;">
            <span>PORTFOLIO</span>
          </div>

          <div id="About" class="NavBx">
            <span>ABOUT</span>
          </div>

          <div id="Contact" class="NavBx">
            <span>CONTACT</span>
          </div>
        </div>
      </div>
    </div>

    <title>Portfolio - Eyad Moafa</title>
  </head>

  <body>
    <div id="container">
      <div id="heading">
        <span>Categories</span>
      </div>

      <div id="catCont">
        <div class="cat link" onclick="SwitchTab(event,'WebDevelopment');">
          <img class="catImg" src="imgs/WD.png" alt="" />
          <span class="catDesc">Web Development</span>
        </div>
        <div class="cat link" onclick="SwitchTab(event,'SliderCont');">
          <img class="catImg" src="imgs/D.png" alt="" />
          <span class="catDesc">Graphics Design</span>
        </div>
        <div class="cat link" onclick="SwitchTab(event,'VideoGames');">
          <img class="catImg" src="imgs/VG.png" alt="" />
          <span class="catDesc">Video-Games Development</span>
        </div>
        <div class="cat link">
          <img class="catImg" src="imgs/CS.png" alt="" />
          <span class="catDesc">Coming Soon</span>
        </div>
      </div>
    </div>

    <div id="tabContainer">
      <div id="WebDevelopment" class="tabCont">
        <div id="Slider">
          <div id="SliderInner">
            <span style="font-size: 80px;color:#161616;">Coming Very Soon</span>
            <div id="imgCont"></div>
            <div id="imgArr"></div>
          </div>
        </div>
      </div>

      <div id="SliderCont" class="tabCont">
        <div id="Slider">
          <div id="SliderInner">
            <span style="font-size: 80px;color:#161616;">Coming Very Soon</span>
            <div id="imgCont"></div>
            <div id="imgArr"></div>
          </div>
        </div>
      </div>

      <div id="VideoGames" class="tabCont">
        <div class="tabContent">
          <div
            id="playNow"
            onclick="window.open('Jenga/index.html','_blank');"
            class="button link"
          >
            <span>PLAY NOW</span>
          </div>
        </div>
      </div>
    </div>

    <div id="cover"></div>
  </body>
</html>
