<body background="bg_processed.jpg">
<div id="Content" style="margin-top:70px;text-align:center;">
<form id="SignUpForm" action="Sign Up Redirect.html" method="post">
	<fieldset style="margin-left:200px;margin-right:200px;">
		<legend style="text-align:center;"><b>تسجيل جديد</b></legend>
		<div style="text-align:center;direction:rtl;">

		<div style="text-align:right;margin-left:40px;display:inline-block;">
			<p>الإسم الأول:</p>
			<input type="text" name="Fname"/>
			<br/>
			<p >الإسم الثاني:</p>
			<input  type="text" name="Lname"/>
			<br/>
			<p>الجنس:</p>
			<input  type="radio" name="sex"/><p style="display:inline;">ذكر </p><br/>
			<input  type="radio" name="sex"/><p style="display:inline;">أنثى</p><br/>
			<p>المدينة:</p>
			<select name="City">
				<option selected="selected" value="Selecter">--إختر--</option>
				<option value="Jazan">جازان</option>
				<option value="Jeddah">جدة</option>
				<option value="Riyadh">الرياض</option>
				<option value="Dammam">الدمام</option>
			</select>
	</div>
	<div style="width:1px;height:40%;display:inline-block;background-color:black;padding-bottom:30px;"></div>
	<div style="text-align:right;margin-right:40px;display:inline-block;margin-top:0px;">
		<p>اسم المستخدم:</p>
		<input type="text" name="username"/>
		<br/>
		<p >كلمة المرور:</p>
		<input  type="password" name="password"/>
		<br/>
		<p>الإيميل:</p>
		<input  type="text" name="email"/>
		<br/>
		<p>رقم الجوال:</p>
		<input type="text" name="PhoneNo"/>
</div>
<br/>
<div style="margin-top:30px;display:inline-block;">
<input type="submit" value="التسجيل">
</div>
	</div>
